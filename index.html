<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Personal Data Storage</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<nav class="Cont">
		<h2>Your Personal Data Storage</h2>
	</nav>
	<form id="form">
		<div id="resp"></div>
		<div class="Title">
			<label for="name">Title</label> <br>
			<input autocomplete="off" id="name" placeholder="Title" type="text" required><br><br>
			<label for="ID">ID</label> <br>
			<small id="Remember"> </small>
			<input autocomplete="off" required id="ID" placeholder="Choose Unique ID" type="text"><br>
			<small id="check"> </small>
		</div>
		<div class="Note">
			<label for="notes">Note</label> <br>
			<textarea  required id="notes" placeholder="Note" type="text" rows="10"></textarea>
		</div>
		<button id="button">Add</button>
	</form>

		<a href="#retrieveData"><button id="RButton" >Retrieve Data</button></a>
	<div id="retrieveData">
		<form>
			<input class="inp"  placeholder="Enter your ID"  id="id" required type="text">
			<button id="retrieveButton">Retrieve</button>
		</form>

		<div id="RetrieveInfo"></div>
	</div>


	<code id="mr">
		<small id="terms">
			Do not Store any sensitive info like Passwords, OTP or Pins.
			We are not responsible for any misuse. Data will not deleted once stored. for support contact owner.
		</small><br><br>
